<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
  <link rel="stylesheet" href="user_registration.css"> 
  
  <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-firestore.js"></script> <!-- Include Firestore -->  
  <script src="user_registration.js"></script>
  
</head>

<body>
  <div class="container">
    <div class="header">
      <h2>Join and be the part of Experiment</h2>
      <p>Where your stories come to life!</p>
    </div>
    <form class="registration-form">
      <label for="displayName">Choose a Display Name:</label>
      <input type="text" id="displayName" placeholder="Enter your Name" required>

      <label for="email">Enter your Email:</label>
      <input type="email" id="email" placeholder="Enter your Email" required>

      <label for="password">Create a Strong Spell-Protected Password:</label>
      <input type="password" id="password" placeholder="At least 6 digit password" required>

      <button class="register-button" type="button" onclick="registerUser()">Create account</button>
      <p id="error-message" class="error-message"></p>
      <p id="success-message" class="success-message"></p>
    </form>

    <div class="footer">
      <p>Already have an account? <a href="/index.html">Unlock Here</a></p>
    </div>
  </div>
</body>

</html>
