<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In</title>
  <link rel="stylesheet" href="signin.css" />
  <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-firestore.js"></script> <!-- Include Firestore -->  
</head>

<body>
  <div class="form">
    <h3 id="or">Login page</h3>
    
    <form onsubmit="signIn(); return false;">

   
    <div class="email">
      <label for="email"><i class="fas fa-envelope"></i> Email</label>
      <input type="email" name="email" id="email" placeholder="Enter your email" required/>
    </div>
    
    <div class="pass">
      <label for="password">Password</label>
      <input type="password" name="password" id="password" placeholder="Enter your password" required />

    </div>
    
    <button id="submit-btn" onclick="signIn()">Login</button>
  
  </form>

     <p id="or"> or</p>
    <button class="google-signin-button" onclick="googleSignIn()">
      <img src="resources/google_logo.png" alt="Google Logo" class="google-logo">
      Go with Google  (not working)
    </button>

    <div class="footer">
      <p id="or">Create account? <a href="registration/user_registration.html">Unlock Here</a></p>
    </div>

  </div>
  
  
  <script src="signin.js"></script>
</body>

</html>
